apply plugin: 'com.android.library'

android {
    compileSdkVersion 15
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.+'
}
